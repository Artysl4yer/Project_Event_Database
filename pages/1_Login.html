<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamantasan ng Lungsod ng Pasig</title>
    <link rel="stylesheet" href="../styles/style4.css">
    <script src="https://kit.fontawesome.com/d78dc5f742.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="../javascript/popup.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="university-logo">
            <i class="fas fa-university"></i>
        </div>
        
        <div class="university-info">
            <h1>PAMANTASAN NG LUNGSOD NG PASIG</h1>
            <p>On March 15, 1999, the Sangguniang Panlungsod ng Pasig passed Ordinance No. 11, Series of 1999, establishing the Pamantasan ng Lungsod ng Pasig.</p>
            
            <div class="action-links">
                <a href="#" class="action-link">About <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>

        <div class="login-box">
            <h2>EVENT ATTENDANCE SYSTEM</h2>
            <p class="subtitle">Enter your credentials to continue</p>
            
            <form id="loginForm">
                <div class="input-field">
                    <label for="email">Email/Student ID:</label>
                    <input type="text" id="email" required>
                </div>
                
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="button-group">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="login-btn" id="loginBtn">Log in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../javascript/login.js"></script>
</body>
</html>
