<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Event Attendance</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 0;
    }
    .container {
    max-width: 800px;
    margin: auto;
    padding: 2rem;
    background: white;
    margin-top: 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
    text-align: center;
    color: #333;
    }
    .notification {
    background-color: #e3f2fd;
    padding: 1rem;
    border-left: 5px solid #2196f3;
    margin-bottom: 1rem;
    }
    .event {
    border: 1px solid #ccc;
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    }
    .event h3 {
    margin: 0 0 0.5rem;
    }
    .btn {
    background-color: #4caf50;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    .btn:disabled {
    background-color: #9e9e9e;
    }

    /* Modal styles */
    .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 2rem;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    position: relative;
    }
    .modal h2 {
    margin-top: 0;
    }
    .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    }
    input[type="text"], input[type="email"], select {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Student Event Attendance</h1>

    <div class="notification">
    <strong>Notification:</strong> Your section (BSIT 3A) has 2 upcoming events.
    </div>

    <button class="btn" onclick="openModal()">Edit Profile</button>

    <!-- Example Event -->
    <div class="event" data-section="BSIT 3A" data-event-id="EVT001">
    <h3>TechTalk: Future of AI</h3>
    <p><strong>Date:</strong> May 30, 2025</p>
    <p><strong>Time:</strong> 10:00 AM - 12:00 PM</p>
    <p><strong>Location:</strong> PLP Auditorium</p>
    <form>
        <label>
        <input type="checkbox" name="attendance" required>
        I will attend this event
        </label>
        <br><br>
        <button type="submit" class="btn">Submit Attendance</button>
    </form>
    </div>

    <!-- Modal: Edit Profile -->
    <div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
        <label for="studentName">Name</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="studentSection">Section</label>
        <select id="studentSection" name="studentSection" required>
            <option value="">--Select Section--</option>
            <option value="BSIT 1A">BSIT 1A</option>
            <option value="BSIT 2A">BSIT 2A</option>
            <option value="BSIT 3A">BSIT 3A</option>
            <option value="BSIT 4A">BSIT 4A</option>
        </select>

        <label for="studentEmail">Email</label>
        <input type="email" id="studentEmail" name="studentEmail" required>

        <br>
        <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
    </div>
</div>

<script>
    function openModal() {
    document.getElementById("profileModal").style.display = "block";
    }

    function closeModal() {
    document.getElementById("profileModal").style.display = "none";
    }

    // Optional: Close modal when clicking outside content
    window.onclick = function(event) {
    const modal = document.getElementById("profileModal");
    if (event.target == modal) {
        modal.style.display = "none";
    }
    };

    // Optional: Handle form submission
    document.getElementById("editProfileForm").addEventListener("submit", function(event) {
    event.preventDefault();
    alert("Profile updated!");
    closeModal();
    });
</script>
</body>
</html>
